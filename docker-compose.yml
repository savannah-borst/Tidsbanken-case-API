# https://docs.docker.com/compose/
version: "3"

services:
  web:
    env_file: .env
    build: .
    environment:
      DATABASE_URL: jdbc:postgresql://localhost:5432/${POSTGRES_DB}?sslmode=prefer&user=${POSTGRES_USER}&password=${POSTGRES_PASSWORD}
      SPRING_PROFILE: development
    ports:
      - "8081:8080"

  postgres:
    image: postgres:14-alpine # https://hub.docker.com/_/postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgresdata:/var/lib/postgresql/data/pgdata

  keycloak-db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_DB: keycloak
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - keycloakdata:/var/lib/postgresql/data/pgdata

  keycloak: # https://hub.docker.com/r/jboss/keycloak/
    image: jboss/keycloak
    restart: always
    environment:
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      DB_VENDOR: postgres
      DB_USER: keycloak
      DB_PASSWORD: keycloak
      DB_ADDR: keycloak-db
    ports:
      - '8083:8080'

volumes:
  postgresdata: {}
  keycloakdata: {}